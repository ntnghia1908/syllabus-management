<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Learning Outcome</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
    <!-- Navigation -->
    <header th:replace="~{fragments/header :: header}"></header>
    
    <div class="container mt-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                <li class="breadcrumb-item"><a th:href="@{/courses}">Courses</a></li>
                <li class="breadcrumb-item"><a th:href="@{/courses/{id}(id=${course.id})}" th:text="${course.id}">Course ID</a></li>
                <li class="breadcrumb-item"><a th:href="@{/syllabus/{courseId}(courseId=${course.id})}">Syllabus</a></li>
                <li class="breadcrumb-item"><a th:href="@{/syllabus/{courseId}/edit(courseId=${course.id})}">Edit Syllabus</a></li>
                <li class="breadcrumb-item active">Edit Learning Outcome</li>
            </ol>
        </nav>
        
        <!-- Error Messages -->
        <div th:if="${error != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}">An error occurred!</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        <h2>Edit Learning Outcome</h2>
        <p class="lead">Course: <span th:text="${course.name}">Course Name</span> (<span th:text="${course.id}">Course ID</span>)</p>
        
        <div class="card">
            <div class="card-header bg-success text-white">
                <h5 class="card-title mb-0">Learning Outcome Details</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/syllabus/{courseId}/learning-outcome/{id}/edit(courseId=${course.id}, id=${learningOutcome.id})}" 
                      method="post" th:object="${learningOutcome}">
                    
                    <div class="mb-3">
                        <label for="id" class="form-label">ID:</label>
                        <input type="number" id="id" class="form-control" th:field="*{id}" readonly>
                        <small class="form-text text-muted">Learning outcome ID cannot be changed.</small>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description:</label>
                        <textarea id="description" class="form-control" rows="3" required th:field="*{description}"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="descriptionVn" class="form-label">Vietnamese Description:</label>
                        <textarea id="descriptionVn" class="form-control" rows="3" th:field="*{descriptionVn}"></textarea>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a th:href="@{/syllabus/{courseId}/edit(courseId=${course.id})}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Back to Syllabus
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-save"></i> Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer th:replace="~{fragments/footer :: footer}"></footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
