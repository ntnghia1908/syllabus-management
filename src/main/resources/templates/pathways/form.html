<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pathway.id == null ? 'Add Pathway' : 'Edit Pathway'}">Add/Edit Pathway</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
    <!-- Navigation -->
    <header th:replace="fragments/header :: header"></header>
    
    <div class="container mt-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                <li class="breadcrumb-item"><a th:href="@{/pathways}">Pathways</a></li>
                <li class="breadcrumb-item active" th:text="${pathway.id == null ? 'Add Pathway' : 'Edit Pathway'}">Add/Edit Pathway</li>
            </ol>
        </nav>
        
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h5 class="card-title mb-0" th:text="${pathway.id == null ? 'Add Pathway' : 'Edit Pathway'}">Add/Edit Pathway</h5>
            </div>
            <div class="card-body">
                <form th:action="${pathway.id == null ? '/pathways/add' : '/pathways/edit'}" method="post" th:object="${pathway}">
                    <input type="hidden" th:field="*{id}" th:if="${pathway.id != null}">
                    
                    <div class="row mb-3">
                        <label for="pathway" class="col-sm-2 col-form-label">Pathway Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="pathway" th:field="*{pathway}" required>
                            <div class="form-text">Enter the name of the pathway (e.g., Major Core, Elective, General Education, etc.)</div>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-end">
                        <a th:href="@{/pathways}" class="btn btn-secondary me-2">
                            <i class="bi bi-x-circle"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
