<!-- src/main/resources/templates/instructors/form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${instructor.id == null ? 'Add New Instructor' : 'Edit Instructor - ' + instructor.name}">Instructor Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
    <!-- Navigation -->
    <header th:replace="fragments/header :: header"></header>
    
    <div class="container mt-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                <li class="breadcrumb-item"><a th:href="@{/instructors}">Instructors</a></li>
                <li class="breadcrumb-item active" th:text="${instructor.id == null ? 'Add New Instructor' : 'Edit Instructor'}">Form</li>
            </ol>
        </nav>
        
        <h2 th:text="${instructor.id == null ? 'Add New Instructor' : 'Edit Instructor - ' + instructor.name}">Instructor Form</h2>
        
        <div class="card mt-4">
            <div class="card-body">
                <form th:action="@{/instructors}" th:object="${instructor}" method="post">
                    <input type="hidden" th:field="*{id}" th:if="${instructor.id != null}">
                    
                    <div class="row mb-3">
                        <label for="name" class="col-sm-2 col-form-label">Name:</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{name}" class="form-control" required 
                                   placeholder="Enter instructor's full name">
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <label for="degree" class="col-sm-2 col-form-label">Degree:</label>
                        <div class="col-sm-10">
                            <select th:field="*{degree}" class="form-select" required>
                                <option value="">-- Select Degree --</option>
                                <option value="B.Sc.">Bachelor of Science (B.Sc.)</option>
                                <option value="M.Sc.">Master of Science (M.Sc.)</option>
                                <option value="Ph.D.">Doctor of Philosophy (Ph.D.)</option>
                                <option value="Dr.">Doctor (Dr.)</option>
                                <option value="Prof.">Professor (Prof.)</option>
                                <option value="Assoc.Prof.">Associate Professor (Assoc.Prof.)</option>
                                <option value="Assist.Prof.">Assistant Professor (Assist.Prof.)</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <label for="email" class="col-sm-2 col-form-label">Email:</label>
                        <div class="col-sm-10">
                            <input type="email" th:field="*{email}" class="form-control" required 
                                   placeholder="Enter instructor's email address">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-sm-10 offset-sm-2">
                            <button type="submit" class="btn btn-primary">Save</button>
                            <a th:href="@{/instructors}" class="btn btn-outline-secondary ms-2">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer th:replace="fragments/footer :: footer"></footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
