<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course to Program</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
    <!-- Navigation -->
    <header th:replace="fragments/header :: header"></header>
    
    <div class="container mt-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                <li class="breadcrumb-item"><a th:href="@{/programs}">Programs</a></li>
                <li class="breadcrumb-item"><a th:href="@{/programs/{id}(id=${program.id})}" th:text="${program.name}">Program Name</a></li>
                <li class="breadcrumb-item"><a th:href="@{/programs/{id}/curriculum(id=${program.id})}">Curriculum</a></li>
                <li class="breadcrumb-item active">Add Course</li>
            </ol>
        </nav>
        
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h5 class="card-title mb-0">Add Course to Program</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/coursePrograms/program/{id}/add(id=${program.id})}" method="post">
                    <div class="row mb-3">
                        <label for="courseId" class="col-sm-2 col-form-label">Course:</label>
                        <div class="col-sm-10">
                            <select name="courseId" id="courseId" class="form-select" required>
                                <option value="">-- Select Course --</option>
                                <option th:each="course : ${allCourses}" 
                                        th:value="${course.id}" 
                                        th:text="${course.id + ' - ' + course.name}">
                                    IT001 - Introduction to Programming
                                </option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <label for="courseCode" class="col-sm-2 col-form-label">Course Code:</label>
                        <div class="col-sm-10">
                            <input type="text" name="courseCode" id="courseCode" class="form-control" required
                                   placeholder="Enter course code (e.g., IT001IU)">
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <label for="courseTypeId" class="col-sm-2 col-form-label">Course Type:</label>
                        <div class="col-sm-10">
                            <select name="courseTypeId" id="courseTypeId" class="form-select" required>
                                <option value="">-- Select Course Type --</option>
                                <option value="1">General Education</option>
                                <option value="2">Foundation</option>
                                <option value="3">Major Elective</option>
                                <option value="4">Major Core</option>
                                <option value="5">Capstone</option>
                                <option value="6">Other</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <label for="year" class="col-sm-2 col-form-label">Year:</label>
                        <div class="col-sm-10">
                            <select name="year" id="year" class="form-select">
                                <option value="">-- Select Year --</option>
                                <option value="1">Year 1</option>
                                <option value="2">Year 2</option>
                                <option value="3">Year 3</option>
                                <option value="4">Year 4</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <label for="semester" class="col-sm-2 col-form-label">Semester:</label>
                        <div class="col-sm-10">
                            <select name="semester" id="semester" class="form-select">
                                <option value="">-- Select Semester --</option>
                                <option value="1">Semester 1</option>
                                <option value="2">Semester 2</option>
                                <option value="3">Semester 3</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-end">
                        <a th:href="@{/programs/{id}/curriculum(id=${program.id})}" class="btn btn-secondary me-2">
                            <i class="bi bi-x-circle"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-plus-circle"></i> Add Course
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
